<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-div">
    <div class="table">
        <table id="my-table">
            <tr>
                <th>№</th>
                <th>Название продукта</th>
                <th>Грамм</th>
                <th>Каллорийность</th>
                <th>Белоков</th>
                <th>Жира</th>
                <th>Угливодов</th>
            </tr>

            <tr>
                <th class="number-table"></th>
                <th class="name-product-table"></th>
                <th class="gram-table"></th>
                <th class="calory-table"></th>
                <th class="protein-table"></th>
                <th class="fat-table"></th>
                <th class="carbohydrate-table"></th>
            </tr>
        </table>
    </div>

    <div class="addition">
        <div class="inputs-table">
            <input id="product" placeholder="Введите название продукта">
            <input id="gram" placeholder="Введите количество продукта (в граммах)">
            <input id="calory" placeholder="Введите калорийность продукта">
            <input id="protein" placeholder="Ведите количество белка в продукте">
            <input id="fat" placeholder="Введите количество жиров в продукте">
            <input id="carbohydrate" placeholder="Введите количество угливодов в продукте">
        </div>

        <div class="buttons-wrapper">
            <button class="clean">Очистить</button>
            <button class="add">Добавить</button>
        </div>

    </div>


</div>


<script src="table.js"></script>
</body>
</html>
