<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calorie.css">
</head>
<body>
<button id = 'myBtn'> Посчитать количество калорий</button>
<div id="mypopup" class='popup'>
    <div class="popup-content">
        <div class="popup-header">

            <span class="close">&times;</span>
        </div>

        <div class="popup-body">

            <div class="wrapper">

                <div class="sex">
                    <p>Ваш пол</p>
                    <button value="female" id="female"  class="person">Женщина</button>
                    <button value="male" id="male" class="person">Мужчина</button>
                </div>

                <div class="options">
                    <p>Ваша конституция</p>
                    <input class="height" placeholder="Введите рост">
                    <input class="weight" placeholder="Введите вес">
                    <input class="age" placeholder="Введите возраст">
                </div>

                <div class="calculating-big">
                    <p>Выберите вашу физическую активность</p>
                    <button value = '1.2' class="action">Низкая активность</button>
                    <button value = '1.375' class="action">Невысокая активность</button>
                    <button value = '1.55' class="action">Умеренная активность</button>
                    <button value = '1.725' class="action">Высокая активность</button>
                </div>

                <div class="calories">
                    <p>Ваша суточная норма каллорий:</p>
                    <p class="result"></p>
                </div>

                <div>
                    <button class="count">Посчитать</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-wrapper">
    <div class="add-wrapper">
        <div class="input-wrapper">
            <input id="name-product" type="text" placeholder="Введите название продукта">
            <input id="quantity-product" type="text" placeholder="Ведите количество продукта (гр)">
            <input id="calory-product" type="text" placeholder="Введите количество калорий в продукте">
            <input id="protein-product" type="text" placeholder="Введите количество белков в продукте">
            <input id="fat-product" type="text" placeholder="Введите количество жиров в продукте">
            <input id="carbohydrates-product" type="text" placeholder="Введите количество угливодов в продукте">
        </div>

        <div class="buttons-wrapper">
            <button class="clean">Очистить</button>
            <button class="add">Добавить</button>

        </div>

    </div>


    <div class="table-wrapper">

        <table id="myTable">
            <tr>
                <th class="one">Продукт</th>
                <th class="two">Количество</th>
                <th class="three">Калорийность</th>
                <th class="four">Белки</th>
                <th class="five">Жиры</th>
                <th class="six">Угливоды</th>
                <th class="seven">Действия</th>
            </tr>

        </table>

        <table id="myResult">
            <tr>
                <td id="result" class="one">Всего</td>
                <td id="resultGram" class="two"></td>
                <td id="resultCalory" class="three"></td>
                <td id="resultProtein" class="four"></td>
                <td id="resultFat" class="five"></td>
                <td id="resultCarbo" class="six"></td>
                <td  class="seven"></td>
            </tr>
        </table>

    </div>



</div>


<script src="calorie.js"></script>
</body>
</html>
